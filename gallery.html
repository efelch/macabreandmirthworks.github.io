<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery — Macabre and Mirthworks</title>
  <meta name="description" content="Gallery of our handmade seasonal decor and home goods.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="canonical" href="https://macabreandmirthworks.com/gallery.html">
  <meta name="robots" content="index, follow">

  <!-- Fonts & Performance Hints to match index -->
  <meta name="theme-color" content="#0e0e10">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" as="font" href="fonts/sackersgothicstd-medium.otf" type="font/otf" crossorigin>
  <link rel="dns-prefetch" href="https://www.etsy.com">
  <link rel="dns-prefetch" href="https://www.instagram.com">
  <link rel="dns-prefetch" href="https://www.facebook.com">
  <link rel="preload" as="image" href="images/logo.svg" type="image/svg+xml">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Social Sharing -->
  <meta property="og:title" content="Gallery — Macabre and Mirthworks">
  <meta property="og:description" content="Browse photos of our handmade decor and goods.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://macabreandmirthworks.com/gallery.html">
  <meta property="og:image" content="https://macabreandmirthworks.com/images/logo.png">
  <meta property="og:site_name" content="Macabre and Mirthworks">
  <meta name="twitter:card" content="summary_large_image">

  <!-- 100% privacy-first analytics -->
  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<header class="site-header">
  <div class="container header-inner">
    <a aria-label="Macabre and Mirthworks home" class="logo" href="#home">
      <img class="logo-icon" src="images/logo.svg" alt="" aria-hidden="true">
      <span class="logo-text">Macabre and Mirthworks</span>
    </a>
    <button class="nav-toggle" aria-label="Open menu" aria-controls="primary-nav" aria-expanded="false">
      <span class="bar horiz" aria-hidden="true"></span>
      <span class="bar vert" aria-hidden="true"></span>
    </button>
    <nav aria-label="Primary" class="nav">
      <ul id="primary-nav">
        <li><a href="index.html#products">Products</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#events">Craft Fairs</a></li>
        <li><a href="index.html#faq">FAQ</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a class="btn etsy" href="https://www.etsy.com/shop/MacabreAndMirthworks" rel="noopener noreferrer" target="_blank">Shop Etsy</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main">
  <section class="section" id="gallery">
    <div class="container">
      <header class="section-header">
        <h1>Gallery</h1>
        <p>Browse a selection of our uploaded images.</p>
      </header>

      <div class="gallery-grid">
        <figure class="gallery-item">
          <img src="images/Halloween.jpeg" alt="Baby doll head spiders">
          <figcaption>Baby doll head spiders</figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="images/Gingerbread.jpeg" alt="Giant gingerbread woman">
          <figcaption>Giant gingerbread woman</figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="images/Coasters.jpeg" alt="Engraved Halloween coasters on cork and slate">
          <figcaption>Engraved Halloween coasters on cork and slate</figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="images/Soap.jpeg" alt="Soap in fun Halloween molds—made of shea butter, goat's milk, and coconut milk">
          <figcaption>Soap in fun Halloween molds—made of shea butter, goat's milk, and coconut milk</figcaption>
        </figure>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <nav aria-label="Social">
      <ul class="social-links">
        <li><a href="https://www.instagram.com/macabreandmirthworks/" rel="noopener noreferrer" target="_blank">Instagram</a></li>
        <li><a href="https://www.facebook.com/macabreandmirthworks" rel="noopener noreferrer" target="_blank">Facebook</a></li>
        <li><a href="https://www.etsy.com/shop/MacabreAndMirthworks" rel="noopener noreferrer" target="_blank">Etsy</a></li>
      </ul>
    </nav>
    <small class="copyright">© <span id="year"></span> Macabre and Mirthworks. All rights reserved.</small>
  </div>
</footer>

<!-- Image Modal -->
<div class="modal" id="imageModal" aria-hidden="true">
  <div class="modal-backdrop" data-close="true"></div>
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-label="Image preview">
    <button class="modal-close" aria-label="Close image preview">&times;</button>
    <img id="modalImage" alt="">
    <p id="modalCaption" class="modal-caption"></p>
  </div>
</div>

<script>
  // Update year in footer
  document.getElementById('year').textContent = new Date().getFullYear();

  // Mobile nav toggle (same behavior as index.html)
  const navToggle = document.querySelector('.nav-toggle');
  const navList = document.getElementById('primary-nav');
  if (navToggle && navList) {
    const closeMenu = () => {
      document.body.classList.remove('nav-open');
      navToggle.setAttribute('aria-expanded', 'false');
      navToggle.setAttribute('aria-label', 'Open menu');
    };
    navToggle.addEventListener('click', () => {
      const open = navToggle.getAttribute('aria-expanded') === 'true';
      if (open) {
        closeMenu();
      } else {
        document.body.classList.add('nav-open');
        navToggle.setAttribute('aria-expanded', 'true');
        navToggle.setAttribute('aria-label', 'Close menu');
      }
    });
    navList.addEventListener('click', (e) => { if (e.target.closest('a')) closeMenu(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
  }

  // Gallery modal logic
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const modalCaption = document.getElementById('modalCaption');
  const closeBtn = document.querySelector('.modal-close');
  const backdrop = document.querySelector('.modal-backdrop');
  const galleryImgs = document.querySelectorAll('.gallery-item img');
  let lastFocused = null;

  function openModal(src, alt, caption) {
    lastFocused = document.activeElement;
    modalImg.src = src;
    modalImg.alt = alt || '';
    modalCaption.textContent = caption || '';
    modal.classList.add('is-open');
    document.body.classList.add('modal-open');
    modal.setAttribute('aria-hidden', 'false');
    closeBtn && closeBtn.focus();
  }

  function closeModal() {
    modal.classList.remove('is-open');
    document.body.classList.remove('modal-open');
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
  }

  galleryImgs.forEach(img => {
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', () => {
      const fig = img.closest('figure');
      const caption = fig ? (fig.querySelector('figcaption')?.textContent || '') : '';
      const largerSrc = img.getAttribute('data-full') || img.src;
      openModal(largerSrc, img.alt, caption);
    });
  });

  closeBtn && closeBtn.addEventListener('click', closeModal);
  backdrop && backdrop.addEventListener('click', (e) => {
    if (e.target === backdrop || e.target.dataset.close === 'true') closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('is-open')) closeModal();
  });
</script>
</body>
</html>
