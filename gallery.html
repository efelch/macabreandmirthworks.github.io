<!-- Image Modal -->
<div aria-hidden="true" class="modal" id="imageModal">
    <div class="modal-backdrop" data-close="true"></div>
    <div aria-label="Image preview" aria-modal="true" class="modal-dialog" role="dialog">
        <button aria-label="Close image preview" class="modal-close">&times;</button>
        <img alt="" id="modalImage">
        <p class="modal-caption" id="modalCaption"></p>
    </div>
</div>

<script>
    // Update year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile nav toggle (same behavior as index.html)
    const navToggle = document.querySelector('.nav-toggle');
    const navList = document.getElementById('primary-nav');
    if (navToggle && navList) {
        const closeMenu = () => {
            document.body.classList.remove('nav-open');
            navToggle.setAttribute('aria-expanded', 'false');
            navToggle.setAttribute('aria-label', 'Open menu');
        };
        navToggle.addEventListener('click', () => {
            const open = navToggle.getAttribute('aria-expanded') === 'true';
            if (open) {
                closeMenu();
            } else {
                document.body.classList.add('nav-open');
                navToggle.setAttribute('aria-expanded', 'true');
                navToggle.setAttribute('aria-label', 'Close menu');
            }
        });
        navList.addEventListener('click', (e) => {
            if (e.target.closest('a')) closeMenu();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeMenu();
        });
    }

    // Gallery modal logic
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeBtn = document.querySelector('.modal-close');
    const backdrop = document.querySelector('.modal-backdrop');
    const galleryImgs = document.querySelectorAll('.gallery-item img');
    let lastFocused = null;

    function openModal(src, alt, caption) {
        lastFocused = document.activeElement;
        modalImg.src = src;
        modalImg.alt = alt || '';
        modalCaption.textContent = caption || '';
        modal.classList.add('is-open');
        document.body.classList.add('modal-open');
        modal.setAttribute('aria-hidden', 'false');
        closeBtn && closeBtn.focus();
    }

    function closeModal() {
        modal.classList.remove('is-open');
        document.body.classList.remove('modal-open');
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
    }

    galleryImgs.forEach(img => {
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', () => {
            const fig = img.closest('figure');
            const caption = fig ? (fig.querySelector('figcaption')?.textContent || '') : '';
            const largerSrc = img.getAttribute('data-full') || img.src;
            openModal(largerSrc, img.alt, caption);
        });
    });

    closeBtn && closeBtn.addEventListener('click', closeModal);
    backdrop && backdrop.addEventListener('click', (e) => {
        if (e.target === backdrop || e.target.dataset.close === 'true') closeModal();
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('is-open')) closeModal();
    });
</script>
